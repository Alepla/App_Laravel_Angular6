<div class="contenedor__preview" [routerLink]="['/video', video.slug]">

    <video width="100%" poster={{video.thumbnail}}>
    </video>
    <section>
        <p class="preview__label preview__title">{{video.title}}</p>
        <p class="preview__label preview__channel">{{video.creator.username}}</p>
        <p class="preview__label preview__views">{{video.views}} views</p>
        <p class="preview__label preview__time">{{video.time}}</p>
    </section>
</div>
