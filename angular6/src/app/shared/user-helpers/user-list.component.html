<section style="display:grid; grid-template-columns:1fr 2fr; grid-gap:10px; width: 625px; margin-bottom: 15px;">
    <section style="display:flex; justify-content:center;">
        <img [src]="user.image"  style="width: 135px; height: 135px; border-radius: 135px; margin-bottom: 0px;"/>
    </section>
    <section style=" display:flex; flex-direction:column; justify-content: center;">
        <h3 style="font-weight:bold; font-size: 20px;">{{user.username}}</h3>
        <div><label>{{user.followers}} suscriptores Â· 1000 videos</label></div>
        <div><label>{{user.bio}}</label></div>
        <app-subscribe-button
                [user]="user"
                (toggle)="onToggleSubscribe($event)"
                class="btn">
                <label *ngIf="!user.subscribe" style="margin:0;">{{user.followers}} Subscribe</label>
                <label *ngIf="user.subscribe" style="margin:0;">{{user.followers}} Subscribed</label>
        </app-subscribe-button>
    </section>
</section>
