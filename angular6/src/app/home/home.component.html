<div class="home-page">
	<div *ngIf="video">
		<video width="400" controls>
			 <source src={{video.link}} type="video/mp4">Your browser does not support HTML5 video.
		</video>
	 </div>
	<article style="display:grid; grid-template-columns: 1fr 4fr;">
		<label></label>
		<h5 class="home__title">Recommended</h5>
	</article>
	<article class="home__suggested">
		<section>
			<section *ngIf="labelsLoaded">
				<label (click)="setListTo('all',{label:label})" class="label__box" *ngFor="let label of labels">
					{{label}}
				</label>
			</section>
		</section>
		<app-video-list [limit]="4" [config]="listConfig"></app-video-list>
	</article>
