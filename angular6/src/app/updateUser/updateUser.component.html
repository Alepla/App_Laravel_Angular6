<div class="updateUser-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-xs-12">
                <h1>My Info.</h1>
                <app-list-errors [errors]="errors"></app-list-errors>
                <form [formGroup]="updateUserForm" *ngIf="user">

                    <fieldset [disabled]="isSubmiting">

                        <fieldset class="form-group">
                            <input class="form-control form-control-lg"
                                formControlName="username" type="text"
                                placeholder="Username"
                                value="{{user.username}}"
                                [ngClass]="{ 'is-invalid': isSubmitting && f.name.username }"/>
    
                            <div *ngIf="isSubmitting && f.username.errors" class="text-danger">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </fieldset>
    
                        <fieldset class="form-group">
                            <input class="form-control form-control-lg"
                                formControlName="email" type="email"
                                placeholder="Email"
                                value="{{user.email}}"
                                [ngClass]="{ 'is-invalid': isSubmitting && f.email.errors }"/>
    
                                <div *ngIf="isSubmitting && f.email.errors" class="text-danger">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                        </fieldset>
    
                        <fieldset class="form-group">
                            <textarea class="form-control form-control-lg"
                                formControlName="bio" 
                                placeholder="Bio"
                                value="{{user.bio}}"
                                [ngClass]="{ 'is-invalid': isSubmitting && f.bio.errors }">
                            </textarea>
    
                            <div *ngIf="isSubmitting && f.bio.errors" class="text-danger">
                                <div *ngIf="f.bio.errors.required">Bio is required</div>
                                <div *ngIf="f.bio.errors.minlength">Write at least 20 words</div>
                                <div *ngIf="f.bio.errors.maxlength">Write maximum 100 words</div>
                            </div>
                        </fieldset>

                        <button style="background-color:#3e9be4; border-color: #074fd2;" class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="submitForm()">
                            Save
                        </button>

                    </fieldset>

                </form>
            </div>
        </div>
    </div>
</div>
