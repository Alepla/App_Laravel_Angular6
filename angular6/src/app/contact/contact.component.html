<div class="contact-page">
    <div class="container page">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-xs-12">
                <h1>Contact</h1>
                <app-list-errors [errors]="errors"></app-list-errors>
                <form [formGroup]="contactForm">

                    <fieldset [disabled]="isSubmiting">

                        <fieldset class="form-group">
                            <input class="form-control form-control-lg"
                                formControlName="name" type="text"
                                placeholder="Name"  
                                [ngClass]="{ 'is-invalid': isSubmitting && f.name.errors }"/>
    
                            <div *ngIf="isSubmitting && f.name.errors" class="text-danger">
                                <div *ngIf="f.name.errors.required">Name is required</div>
                            </div>
                        </fieldset>
    
                        <fieldset class="form-group">
                            <input class="form-control form-control-lg"
                                formControlName="email" type="email"
                                placeholder="Email" 
                                [ngClass]="{ 'is-invalid': isSubmitting && f.email.errors }"/>
    
                                <div *ngIf="isSubmitting && f.email.errors" class="text-danger">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                        </fieldset>
    
                        <fieldset class="form-group">
                            <select name="first" formControlName="subject" class="form-control form-control-lg" style="height: 60px;">
                                <option *ngFor="let o of options" [value]="o.name">
                                    {{o.name}}
                                </option>
                            </select>
                        </fieldset>
    
                        <fieldset class="form-group">
                            <textarea class="form-control form-control-lg"
                                formControlName="message" placeholder="Message"
                                [ngClass]="{ 'is-invalid': isSubmitting && f.message.errors }">
                            </textarea>
    
                            <div *ngIf="isSubmitting && f.message.errors" class="text-danger">
                                <div *ngIf="f.message.errors.required">Message is required</div>
                                <div *ngIf="f.message.errors.minlength">Write at least 20 words</div>
                                <div *ngIf="f.message.errors.maxlength">Write maximum 100 words</div>
                            </div>
                        </fieldset>

                        <button class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="submitForm()">
                            Send
                        </button>

                    </fieldset>

                </form>
            </div>
        </div>
    </div>
</div>
